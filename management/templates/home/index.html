{% extends "main.html" %}
{% load static %}


{% block title %}Me{% endblock  %}
{% block meta %}
<style>
    .one{width: 80vw;height: 20.5vw;}
    .prof{float: right;background-image: url({% static 'img/home/profile.jpg' %});background-repeat: no-repeat;background-size: cover;background-color: rgba(92, 7, 64, 0.1);border: 0.25vw solid #5c0740;border-radius: 5%;width: 20vw;height: 19.5vw;}
    .about-me{padding-right: 1vw;font-weight: bolder;color: #7e8588;text-align: right;font-size: 1vw;float: right;margin-top: 9.5vw;margin-right: 0.5vw;background-color: rgba(92, 7, 64, 0.1);border: 0.25vw solid rgba(92, 7, 64, 0.3);border-radius: 1%;width: 30vw;height: 10vw;}
    .two{display:flex;background-color: rgba(92, 7, 64, 0.1);border: 0.25vw solid rgba(92, 7, 64, 0.3);border-radius: 1%;width: 80vw;height: 20vw;}
    .ability-logo {padding-left: 1vw;padding-right: 1vw;width: 3vw;height: 3vw;}
    .ability{display: flex;flex-wrap: wrap;width: 30vw;height: 20vw;}
    .ability-all{background-color: rgba(59, 59, 59, 0.8);width: 20vw;border-radius: 10px;margin-top: 1vw;border: 0.1vw solid #424242;height: 1vw;}
    .ability-fill{height: 1vw;border-radius: 10px;color: orangered;}

      
    #python{
        background-color:rgba(230, 234, 11,0.7);
        animation-name:seventy;
        animation-duration:2.5s;
        animation-fill-mode: both;
    }
    #django{
        background-color:rgba(11, 234, 149,0.7);
        animation-name:sixty;
        animation-duration:1.5s;
        animation-fill-mode: both;
    }

    #sql{
        background-color:rgba(11, 201, 234,0.7);
        animation-name:ten;
        animation-duration:1.5s;
        animation-fill-mode: both;
    }
    #html{
        background-color:rgba(234, 145, 11,0.7);
        animation-name:seventy;
        animation-duration:3s;
        animation-fill-mode: both;
    }
    #css{
        background-color:rgba(11, 115, 234,0.7);
        animation-name:seventy;
        animation-duration:3s;
        animation-fill-mode: both;
    }
    @keyframes seventy{
        from{width:0vw}
        to{width:15vw;}
    }
    @keyframes sixty{
        from{width:0vw}
        to{width:10vw;}
    }
    @keyframes ten{
        from{width:0vw}
        to{width:5vw;}
    }
    .social-media{display:flex;flex-wrap:wrap;width:50vw;height:20vw;}
    .social-media-logos {display:flex;flex-wrap:wrap;margin-top: 10vw;margin-left: 25vw;width: 25vw;height: 10vw;}
    .social-media-logo{
        background-repeat:no-repeat;
        background-size:cover;
        width:2vw;
        height:2vw;
        margin-left:5vw;
        transition:0.5s;
    }
    .social-media-logo:hover{
        cursor: pointer;
        transform: scale(1.4);
    }
    #discord {background-image:url({% static 'svg\\sociaMedia\\discord.svg' %});}
    #github {background-image:url({% static 'svg\\sociaMedia\\github.svg' %});}
    #instagram {background-image:url({% static 'svg\\sociaMedia\\instagram.svg' %});}
    #linkedin {background-image:url({% static 'svg\\sociaMedia\\linkedin.svg' %});}
    #twitter {background-image:url({% static 'svg\\sociaMedia\\twitter.svg' %});}
    #telegram {background-image:url({% static 'svg\\sociaMedia\\telegram.svg' %});}
</style>
{% endblock %}
{% block content %}
<div class="one">
    <div class='prof' >
    </div>
    <p class='about-me'>
    توسعه دهنده بک اند
    <br />
    توسعه دهنده فرانت اند
    </p>
</div>
<div class='two'>
    <div class="ability">
        <img class="ability-logo" src="{% static 'svg/ability/python.svg' %}">
        <div class="ability-all">
            <div class="ability-fill" id="python"></div>
        </div>
        <br/>
        <img class="ability-logo" src="{% static 'svg/ability/django.svg' %}">
        <div class="ability-all">
            <div class="ability-fill" id="django"></div>
        </div>
        <br/>
        <img class="ability-logo" src="{% static 'svg/ability/sql.svg' %}">
        <div class="ability-all">
            <div class="ability-fill" id="sql"></div>
        </div>
        <br/>
        <img class="ability-logo" src="{% static 'svg/ability/html.svg' %}">
        <div class="ability-all">
            <div class="ability-fill" id="html"></div>
        </div>
        <br/>
        <img class="ability-logo" src="{% static 'svg/ability/css.svg' %}">
        <div class="ability-all">
            <div class="ability-fill" id="css"></div>
        </div>
        <br/>
    </div>
    <div class="social-media">
        <div class="social-media-logos">
            <a href="https://discord.gg/GmjzH5mV" target="_blank"><div class="social-media-logo" id="discord"></div></a>
            <a href="https://t.me/goycly" target="_blank"><div class="social-media-logo" id="telegram"></div></a>
            <a href="https://www.instagram.com/itz.amirparsa/" target="_blank"><div class="social-media-logo" id="instagram"></div></a>
            <a href="https://github.com/itzvahid01" target="_blank"><div class="social-media-logo" id="github"></div></a>
            <div class="social-media-logo" id="twitter"></div>
            <a href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile" target="_blank"><div class="social-media-logo" id="linkedin"></div></a>
        </div>
    </div>
</div>
{% endblock  %}
